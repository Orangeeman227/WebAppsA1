<!DOCTYPE html>
<html>
<head>
<title>Questionaire</title>

  <link rel="stylesheet" href="stylesheet/video_store.css" />
</head>
<body>
  <h1> Text fields </h1>

  <form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>

  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe">
  </form>


  <h2> Questions </h2>

  <p> What day is it? </p>

  <form>
  <input type="radio" id="Today" name="fav_language" value="Today">
  <label for="Today">Today</label><br>

  <input type="radio" id="Tomorrow" name="fav_language" value="Tomorrow">
  <label for="Tomorrow">Tomorrow</label><br>

  <input type="radio" id="Yesterday" name="fav_language" value="Yesterday">
  <label for="Yesterday">Yesterday</label>
</form>

  <input type="submit" value="Submit" id="subButton">
</body>
</html>
